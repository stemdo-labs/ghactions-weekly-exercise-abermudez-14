name: CI workflow

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod
    steps:
    - name: Clonar repo
      uses: actions/checkout@v3


    - name: Construir imagen
      run: docker build -t ${{ secrets.USUARIO_DOCKER }}/angular_ab .

    - name: Tag Docker image
      id: tag-image
      uses: ./path/to/custom-action  
      with:
        image_name: 'angular_ab'
        version: ${{ steps.get_version.outputs.version }}

    - name: Docker hub 
      run: echo ${{ secrets.PASSWORD_DOCKER }} | docker login -u ${{ secrets.USUARIO_DOCKER }} --password-stdin

    - name: Subir imagen al registry
      run: docker push ${{ secrets.USUARIO_DOCKER }}/mi-app-angular:${{ steps.tag-image.outputs.full_image_name }}
