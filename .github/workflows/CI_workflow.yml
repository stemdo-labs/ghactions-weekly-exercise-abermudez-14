name: CI workflow

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod
    steps:
    - name: Clonar repo
      uses: actions/checkout@v3



    - name: Construir imagen
      run: docker build -t ${{ secrets.USUARIO_DOCKER }}/angular_ab .
    
    - name: Hacer login en DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.USUARIO_DOCKER }}
        password: ${{ secrets.PASSWORD_DOCKER }

    - name: Subir imagen al registry
      run: docker push ${{ secrets.USUARIO_DOCKER }}/angular_ab:${{ steps.tag-imagen.outputs.nombre_completo }}
